<div class="row">
    <div class="col text-center">
        <h1>Interceptor</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="card mb-3 full-height">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Request</span>
                <button class="btn btn-sm btn-secondary" id="copyRequestAsJsonBtn">Copy as JSON</button>
            </div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="interceptorRequestTextarea" readonly></textarea>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mb-3 full-height">
            <div class="card-header">Controls</div>
            <div class="card-body p-3" id="interceptorControls">
                <h4>Overview</h4>
                <table class="table table-bordered mb-0">
                    <tbody>
                        <tr>
                            <th scope="row">Mode</th>
                            <td id="interceptorControlsMode"></td>
                        </tr>
                        <tr>
                            <th scope="row">Type</th>
                            <td id="interceptorControlsType"></td>
                        </tr>
                        <tr>
                            <th scope="row">Origin</th>
                            <td id="interceptorControlsOrigin"></td>
                        </tr>
                        <tr>
                            <th scope="row">Cross Origin</th>
                            <td id="interceptorControlsCrossOrigin"></td>
                        </tr>
                        <tr>
                            <th scope="row">Top Origin</th>
                            <td id="interceptorControlsTopOrigin"></td>
                        </tr>
                        <tr>
                            <th scope="row">Mediation</th>
                            <td id="interceptorControlsMediation"></td>
                        </tr>
                    </tbody>
                </table>
                <h4 class="mt-3">Actions</h4>
                <div id="interceptorActions"></div>
                <h4 class="mt-3">Modifications</h4>
                <div id="interceptorModifications"></div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mb-3 full-height">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Response</span>
                <button class="btn btn-sm btn-secondary" id="copyResponseAsJsonBtn">Copy as JSON</button>
            </div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="interceptorResponseTextarea"></textarea>
            </div>
        </div>
    </div>
</div>
