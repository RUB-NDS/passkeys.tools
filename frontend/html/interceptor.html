<div class="row">
    <div class="col text-center">
        <h1>Interceptor</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="card mb-3 full-height">
            <div class="card-header">Request</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="interceptorRequestTextarea" readonly></textarea>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 half-height">
                <div class="card-header">Controls</div>
                <div class="card-body p-3" id="interceptorControls">
                    <h5>Actions</h5>
                    <div id="interceptorControlsActions"></div>
                    <h5 class="mt-3">Overview</h5>
                    <table class="table table-bordered mb-0">
                        <tbody>
                            <tr>
                                <th scope="row">Mode</th>
                                <td id="interceptorControlsMode"></td>
                            </tr>
                            <tr>
                                <th scope="row">Type</th>
                                <td id="interceptorControlsType"></td>
                            </tr>
                            <tr>
                                <th scope="row">Origin</th>
                                <td id="interceptorControlsOrigin"></td>
                            </tr>
                            <tr>
                                <th scope="row">Cross Origin</th>
                                <td id="interceptorControlsCrossOrigin"></td>
                            </tr>
                            <tr>
                                <th scope="row">Top Origin</th>
                                <td id="interceptorControlsTopOrigin"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card half-height">
                <div class="card-header">Actions</div>
                <div class="card-body p-3" id="interceptorActions"></div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mb-3 full-height">
            <div class="card-header">Response</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="interceptorResponseTextarea" readonly></textarea>
            </div>
        </div>
    </div>
</div>
