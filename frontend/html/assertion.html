<div class="row">
    <div class="col text-center">
        <h1>clientDataJSON</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">DECODED</div>
            <div class="card-body" id="assertionClientDataJSONDecCard">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 quarter-height">
                <div class="card-header">B64URL</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionClientDataJSONEncB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 quarter-height">
                <div class="card-header">B64</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionClientDataJSONEncB64Textarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 quarter-height">
                <div class="card-header">HEX</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionClientDataJSONEncHexTextarea"></textarea>
                </div>
            </div>
            <div class="card quarter-height">
                <div class="card-header">SHA256</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionClientDataJSONHashHexTextarea" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>authenticatorData</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <p>
            <div class="input-group">
                <span class="input-group-text">RP ID Hash</span>
                <input type="text" class="form-control" id="assertionRpIdInput" placeholder="Choose an rp id ..." style="max-width: 200px;">
                <input type="text" class="form-control" id="assertionRpIdHashInput" style="max-width: 200px;" disabled>
                <button class="btn btn-primary" id="assertionRpIdBtn">Apply</button>
            </div>
        </p>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">DECODED</div>
            <div class="card-body" id="assertionAuthenticatorDataDecCard">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 one-third-height">
                <div class="card-header">B64URL</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionAuthenticatorDataEncB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 one-third-height">
                <div class="card-header">B64</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionAuthenticatorDataEncB64Textarea"></textarea>
                </div>
            </div>
            <div class="card one-third-height">
                <div class="card-header">HEX</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionAuthenticatorDataEncHexTextarea"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>signature</h1>
    </div>
</div>

<div class="row">
    <div class="col">
        <p>
            <button class="btn btn-primary" id="verifyAssertionWithAttestationKeyBtn">Verify with Attestation Key</button>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Verify with Stored Key</span>
                <select class="form-select" id="verifyAssertionWithStoredKeySelect" style="max-width: 200px;"></select>
                <button class="btn btn-primary" id="verifyAssertionWithStoredKeyBtn">Verify</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Sign with Stored Key</span>
                <select class="form-select" id="signAssertionWithStoredKeySelect" style="max-width: 200px;"></select>
                <button class="btn btn-primary" id="signAssertionWithStoredKeyBtn">Sign</button>
            </div>
        </p>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4">
        <div class="card one-third-height">
            <div class="card-header">B64URL</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="assertionSignatureEncB64urlTextarea"></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card one-third-height">
            <div class="card-header">B64</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="assertionSignatureEncB64Textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card one-third-height">
            <div class="card-header">HEX</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="assertionSignatureEncHexTextarea"></textarea>
            </div>
        </div>
    </div>
</div>
