<div class="row">
    <div class="col text-center">
        <h1>Keys</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <p>
            <div class="input-group">
                <span class="input-group-text">Generate Key</span>
                <input type="text" class="form-control" id="keysGenerateKeyNameInput" placeholder="Choose a name ..." style="max-width: 200px;">
                <select class="form-select" id="keysGenerateKeyAlgSelect" style="max-width: 200px;"></select>
                <button class="btn btn-primary" id="keysGenerateKeyBtn">Generate</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Update Credential ID</span>
                <input type="text" class="form-control" id="keysUpdateCredentialIdHexInput" placeholder="Choose a hex cid ..." style="max-width: 200px;">
                <input type="text" class="form-control" id="keysUpdateCredentialIdB64urlInput" placeholder="Choose a b64url cid ..." style="max-width: 200px;">
                <input type="text" class="form-control" id="keysUpdateCredentialIdB64Input" placeholder="Choose a b64 cid ..." style="max-width: 200px;">
                <select class="form-select" id="keysUpdateCredentialIdSelect" style="max-width: 200px;"></select>
                <button class="btn btn-primary" id="keysUpdateCredentialIdBtn">Update</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Delete Key</span>
                <select class="form-select" id="keysDeleteKeyNameSelect" style="max-width: 200px;"></select>
                <button class="btn btn-danger" id="keysDeleteKeyBtn">Delete</button>
            </div>
        </p>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Stored Keys</span>
                <div>
                    <button class="btn btn-sm btn-secondary" id="importKeysBtn">
                        <i class="bi bi-upload"></i> Import JSON
                    </button>
                    <button class="btn btn-sm btn-secondary" id="exportKeysBtn">
                        <i class="bi bi-download"></i> Export JSON
                    </button>
                    <button class="btn btn-sm btn-danger" id="clearKeysBtn">
                        <i class="bi bi-trash"></i> Clear All
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">CID (hex)</th>
                                <th scope="col">CID (b64url)</th>
                                <th scope="col">CID (b64)</th>
                                <th scope="col">Public Key</th>
                                <th scope="col">Private Key</th>
                            </tr>
                        </thead>
                        <tbody id="keysTable" style="white-space: nowrap;"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
