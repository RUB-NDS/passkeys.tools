<div class="row">
    <div class="col text-center">
        <h1>Key Parser</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <p>
            <div class="input-group">
                <span class="input-group-text">Load Key</span>
                <select class="form-select" id="keysLoadKeyNameSelect" style="max-width: 200px;"></select>
                <select class="form-select" id="keysLoadKeyTypeSelect" style="max-width: 200px;">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="keysLoadKeyBtn">Load</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Store Key</span>
                <input type="text" class="form-control" id="keysStoreKeyNameInput" placeholder="Choose a name ..." style="max-width: 200px;">
                <select class="form-select" id="keysStoreKeyTypeSelect" style="max-width: 200px;">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="keysStoreKeyBtn">Store</button>
            </div>
        </p>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">
                JWK <span class="ms-1 small-gray">JSON</span>
            </div>
            <div class="card-body" id="keysJwkCard">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 fifth-height">
                <div class="card-header">
                    COSE <span class="ms-1 small-gray">B64URL</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysCoseB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 fifth-height">
                <div class="card-header">
                    COSE <span class="ms-1 small-gray">B64</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysCoseB64Textarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 fifth-height">
                <div class="card-header">
                    COSE <span class="ms-1 small-gray">HEX</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysCoseHexTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 fifth-height">
                <div class="card-header">
                    PEM <span class="ms-1 small-gray">B64</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysPemB64Textarea" disabled></textarea>
                </div>
            </div>
            <div class="card fifth-height">
                <div class="card-header">
                    DER <span class="ms-1 small-gray">B64URL</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysDerB64urlTextarea" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>Key Storage</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <p>
            <div class="input-group">
                <span class="input-group-text">Generate Key</span>
                <input type="text" class="form-control" id="keysGenerateKeyNameInput" placeholder="Choose a name ..." style="max-width: 200px;">
                <select class="form-select" id="keysGenerateKeyAlgSelect" style="max-width: 200px;"></select>
                <button class="btn btn-primary" id="keysGenerateKeyBtn">Generate</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Update Credential ID</span>
                <input type="text" class="form-control" id="keysUpdateCredentialIdHexInput" placeholder="Choose a hex cid ..." style="max-width: 200px;">
                <input type="text" class="form-control" id="keysUpdateCredentialIdB64urlInput" placeholder="Choose a b64url cid ..." style="max-width: 200px;">
                <input type="text" class="form-control" id="keysUpdateCredentialIdB64Input" placeholder="Choose a b64 cid ..." style="max-width: 200px;">
                <select class="form-select" id="keysUpdateCredentialIdSelect" style="max-width: 200px;"></select>
                <button class="btn btn-primary" id="keysUpdateCredentialIdBtn">Update</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Delete Key</span>
                <select class="form-select" id="keysDeleteKeyNameSelect" style="max-width: 200px;"></select>
                <button class="btn btn-danger" id="keysDeleteKeyBtn">Delete</button>
            </div>
        </p>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead style="white-space: nowrap;">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">CID (hex)</th>
                        <th scope="col">CID (b64url)</th>
                        <th scope="col">CID (b64)</th>
                        <th scope="col">Public Key</th>
                        <th scope="col">Private Key</th>
                    </tr>
                </thead>
                <tbody id="keysTable" style="white-space: nowrap;"></tbody>
            </table>
        </div>
    </div>
</div>
