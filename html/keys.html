<div class="row">
    <div class="col text-center">
        <h1>Key Parser</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <p>
            <div class="input-group">
                <span class="input-group-text">Load Key</span>
                <select class="form-select" id="loadKeyIdSelect" style="max-width: 200px;"></select>
                <select class="form-select" id="loadKeyTypeSelect" style="max-width: 200px;">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="loadKeyBtn">Load</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Store Key</span>
                <input type="text" class="form-control" id="storeKeyIdInput" placeholder="Choose an identifier ..." style="max-width: 200px;">
                <select class="form-select" id="storeKeyTypeSelect" style="max-width: 200px;">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="storeKeyBtn">Store</button>
            </div>
        </p>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> COSE <span class="ms-1 small-gray">B64URL</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysCoseB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> COSE <span class="ms-1 small-gray">HEX</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysCoseHexTextarea"></textarea>
                </div>
            </div>
            <div class="card one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> PEM <span class="ms-1 small-gray">STR</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysPemStrTextarea" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">
                <i class="bi bi-pencil-square"></i> JWK <span class="ms-1 small-gray">JSON</span>
            </div>
            <div class="card-body" id="keysJwkCard">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>Key Storage</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <p>
            <div class="input-group">
                <span class="input-group-text">Generate Key</span>
                <input type="text" class="form-control" id="generateKeyIdInput" placeholder="Choose an identifier ..." style="max-width: 200px;">
                <select class="form-select" id="generateKeyAlgSelect" style="max-width: 200px;"></select>
                <button class="btn btn-primary" id="generateKeyBtn">Generate</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Delete Key</span>
                <select class="form-select" id="deleteKeyIdSelect" style="max-width: 200px;"></select>
                <button class="btn btn-danger" id="deleteKeyBtn">Delete</button>
            </div>
        </p>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <table class="table table-striped keys-table">
            <thead>
                <tr>
                    <th scope="col">Identifier</th>
                    <th scope="col">Public Key</th>
                    <th scope="col">Private Key</th>
                </tr>
            </thead>
            <tbody id="keyTable"></tbody>
        </table>
    </div>
</div>
