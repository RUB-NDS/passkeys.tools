<div class="row">
    <div class="col text-center">
        <h1>clientDataJSON</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> Encoded <span class="ms-1 small-gray">B64URL</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionClientDataJSONEncB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> Encoded <span class="ms-1 small-gray">HEX</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionClientDataJSONEncHexTextarea"></textarea>
                </div>
            </div>
            <div class="card one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> SHA256 <span class="ms-1 small-gray">HEX</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="assertionClientDataJSONHashHexTextarea" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">
                <i class="bi bi-pencil-square"></i> Decoded <span class="ms-1 small-gray">EDIT TOKEN HERE</span>
            </div>
            <div class="card-body" id="assertionClientDataJSONDecCard">
            </div>
        </div>
    </div>
</div>
