<div class="row">
    <div class="col text-center">
        <h1>Interceptor</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="card mb-3 full-height">
            <div class="card-header">Request</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="interceptorRequestTextarea" readonly></textarea>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mb-3 full-height">
            <div class="card-header">Actions</div>
            <div class="card-body p-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        Default checked radio
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mb-3 full-height">
            <div class="card-header">Response</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="interceptorResponseTextarea" readonly></textarea>
            </div>
        </div>
    </div>
</div>
