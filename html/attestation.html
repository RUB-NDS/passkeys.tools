<div class="row">
    <div class="col text-center">
        <h1>clientDataJSON</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> Encoded <span class="ms-1 small-gray">B64URL</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationClientDataJSONEncB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> Encoded <span class="ms-1 small-gray">HEX</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationClientDataJSONEncHexTextarea"></textarea>
                </div>
            </div>
            <div class="card one-third-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> SHA256 <span class="ms-1 small-gray">HEX</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationClientDataJSONHashHexTextarea" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">
                <i class="bi bi-pencil-square"></i> Decoded <span class="ms-1 small-gray">EDIT TOKEN HERE</span>
            </div>
            <div class="card-body" id="attestationClientDataJSONDecCard">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>attestationObject</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <p>
            <div class="input-group">
                <span class="input-group-text">Load Key</span>
                <select class="form-select" id="attestationLoadKeyIdSelect" style="max-width: 200px;"></select>
                <select class="form-select" id="attestationLoadKeyTypeSelect" style="max-width: 200px;">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="attestationLoadKeyBtn">Load</button>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-text">Store Key</span>
                <input type="text" class="form-control" id="attestationStoreKeyIdInput" placeholder="Choose an identifier ..." style="max-width: 200px;">
                <select class="form-select" id="attestationStoreKeyTypeSelect" style="max-width: 200px;">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="attestationStoreKeyBtn">Store</button>
            </div>
        </p>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 half-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> Encoded <span class="ms-1 small-gray">B64URL</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationAttestationObjectEncB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card half-height">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> Encoded <span class="ms-1 small-gray">HEX</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationAttestationObjectEncHexTextarea"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">
                <i class="bi bi-pencil-square"></i> Decoded <span class="ms-1 small-gray">EDIT TOKEN HERE</span>
            </div>
            <div class="card-body" id="attestationAttestationObjectDecCard">
            </div>
        </div>
    </div>
</div>
